<!DOCTYPE html>
<html>
<head>
	<title>RPS-Multiplayer</title>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
</head>
<body>
<div class="container">
	<div class="row text-center">
		<input class="username" type="text" placeholder="Name"/>
		<button class="btn btn-default start">Start</button> 
	</div>
	<div class="row text-center">
		<span class="instr">&nbsp;</span>
	</div>
	<div class="row field text-center">
		<div class="col-lg-3 player1">
			<div class="p1_name"></div>
			<div class="choices">
				<div>Rock</div>
				<div>Paper</div>
				<div>Scissors</div>
			</div>
			<div class="p1_score">
				<span class="wins"></span>
				<span class="losses"></span>
			</div>
		</div>
		<div class="col-lg-6 result">
			<span class="winner"></span>
			<img id="player1_choice" src=""/>
			<img id="vs" src="assets/images/vs.png"/>
			<img id="player2_choice" src=""/>
		</div>
		<div class="col-lg-3 player2">
			<div class="p2_name"></div>
			<div class="choices">
				<div>Rock</div>
				<div>Paper</div>
				<div>Scissors</div>
			</div>
			<div class="p2_score">
				<span class="wins"></span>
				<span class="losses"></span>
			</div>
		</div>
	</div>
	<div class="row chat text-center">
		<div class="log"></div>
		<div>
			<input class="message" type="text"/>
			<button class="btn btn-default send">Send</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
